          <h2 id="python基础篇"><a href="#python基础篇" class="headerlink" title="python基础篇"></a>python基础篇</h2><a id="more"></a>

<blockquote>
<p>时间：2021年1月18日23点45分</p>
</blockquote>
<blockquote>
<p>注：python基础篇没有页面效果，还没有和前面学的web前端结合起来</p>
</blockquote>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 输出 ：print：打印出结果</span></span><br><span class="line"><span class="comment"># print("hello world")</span></span><br><span class="line"><span class="comment"># 遇到“ ， ”会打印出一个空格。</span></span><br><span class="line">print(<span class="string">"hello world"</span> , <span class="string">"ni hao"</span>)</span><br><span class="line"><span class="comment"># 输入：input()</span></span><br><span class="line">name = input(<span class="string">'please enter your name: '</span>)</span><br><span class="line">print(<span class="string">'hello'</span>, name)</span><br><span class="line"></span><br><span class="line"><span class="comment"># :结束时候，代码块</span></span><br><span class="line"><span class="comment"># 程序大小敏感</span></span><br><span class="line"><span class="comment"># python的整数允许使用“ _ ” 例如：10_000_000_000</span></span><br><span class="line"><span class="comment"># 浮点数：10用e代替 1.23*10^9 --&gt;1.23e9 ; 0.000012--&gt; 1.2e-5</span></span><br><span class="line">print(<span class="string">"0.000012="</span>,<span class="number">0.000012</span>)</span><br><span class="line"><span class="comment"># 转义字符 “\”</span></span><br><span class="line">print(<span class="string">'I\'m\"ok\"!'</span>)</span><br><span class="line"><span class="comment"># \n 换行 \t 制表符 \\本身转义</span></span><br><span class="line"><span class="comment"># r‘’ 表示‘’内部的字符串默认不转义</span></span><br><span class="line">print(<span class="string">'\\\t\\'</span>)</span><br><span class="line">print(<span class="string">r'\\\t\\'</span>)</span><br><span class="line"><span class="comment"># '''...''' 表示多行内容,可以在前面加r输出</span></span><br><span class="line">print(<span class="string">''' </span></span><br><span class="line"><span class="string">    line 1</span></span><br><span class="line"><span class="string">    line2</span></span><br><span class="line"><span class="string">    line3</span></span><br><span class="line"><span class="string">'''</span>)</span><br><span class="line"><span class="comment"># 布尔值： True、False（第一个大写）;常用于判断</span></span><br><span class="line">print(<span class="number">3</span> &gt; <span class="number">2</span>)</span><br><span class="line"><span class="comment"># 空值 None</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 变量，可以表示任意数据类型。变量名必须是大小写英文、数字和_的组合，不能以数字开头。</span></span><br><span class="line"><span class="comment"># 变量可以反复复制，且是属于不同类型</span></span><br><span class="line"></span><br><span class="line">a = <span class="number">123</span> <span class="comment"># 整数</span></span><br><span class="line">print(a)</span><br><span class="line">a = <span class="string">'ABC'</span> <span class="comment"># a变成字符串</span></span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 常量 通常全部大写，仍然是一个变量，也可以更改。习惯用法</span></span><br><span class="line">PI = <span class="number">3.142592627</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 除法 /：计算机结果为浮点数 //：计算结果为整除</span></span><br><span class="line">print(<span class="number">10</span> / <span class="number">3</span>)</span><br><span class="line">print(<span class="number">10</span> // <span class="number">3</span>)</span><br><span class="line"><span class="comment"># 取余 %</span></span><br><span class="line">n = <span class="number">123</span></span><br><span class="line">f = <span class="number">456.789</span></span><br><span class="line">s1 = <span class="string">'Hello, world'</span></span><br><span class="line">s2 = <span class="string">'Hello, \'Adam\''</span></span><br><span class="line">s3 = <span class="string">r'Hello, "Bart"'</span></span><br><span class="line">s4 = <span class="string">r'''Hello,</span></span><br><span class="line"><span class="string">Lisa!'''</span></span><br><span class="line">print(n,<span class="string">'\n'</span>, f,<span class="string">'\n'</span>, s1,<span class="string">'\n'</span>, s2,<span class="string">'\n'</span>, s3,<span class="string">'\n'</span>, s4)</span><br></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 字符串 使用Unicode编码</span></span><br><span class="line">print(<span class="string">'包含的中文str'</span>)</span><br><span class="line"><span class="comment"># ord()函数：获取字符的整数表示；chr():把编码转化为对应的字符</span></span><br><span class="line">print(ord(<span class="string">'A'</span>))</span><br><span class="line">print(ord(<span class="string">'中'</span>))</span><br><span class="line">print(chr(<span class="number">66</span>))</span><br><span class="line">print(chr(<span class="number">25991</span>))</span><br><span class="line"><span class="comment"># 以Unicode表示的str通过encode()方法可以编码为指定的bytes</span></span><br><span class="line">print(<span class="string">'ABC'</span>.encode(<span class="string">'ascii'</span>))</span><br><span class="line">print(<span class="string">'中文'</span>.encode(<span class="string">'utf-8'</span>))</span><br><span class="line"><span class="comment"># 从网络或磁盘上读取了字节流，读取到的数据为bytes。需要把bytes变为str，需要用到decode()</span></span><br><span class="line">print(<span class="string">b'ABC'</span>.decode(<span class="string">'ascii'</span>))</span><br><span class="line">print(<span class="string">b'\xe4\xb8\xad\xe6\x96\x87'</span>.decode(<span class="string">'utf-8'</span>))</span><br><span class="line"><span class="comment"># bytes中有一小部分无效的字节，可以传入 errors='ignore' 忽略错误的字节</span></span><br><span class="line">print(<span class="string">b'\xe4\xb8\xad\xff'</span>.decode(<span class="string">'utf-8'</span>,errors=<span class="string">'ignore'</span>))</span><br><span class="line">print(<span class="string">'--------对比----------'</span>)</span><br><span class="line"><span class="comment"># 下方没有显示</span></span><br><span class="line"><span class="comment"># print(b'\xe4\xb8\xad\xff'.decode('utf-8'))</span></span><br><span class="line"><span class="comment"># len()函数 查看str（字符串）有多少个字符</span></span><br><span class="line">print(len(<span class="string">'ABC'</span>))</span><br><span class="line">print(len(<span class="string">'中文'</span>))</span><br><span class="line"><span class="comment"># len（）函数 换成butes 计算字节数</span></span><br><span class="line">print(len(<span class="string">b'ABC'</span>))</span><br><span class="line">print(len(<span class="string">b'\xe4\xb8\xad\xe6\x96\x87'</span>))</span><br><span class="line">print(len(<span class="string">'中文'</span>.encode(<span class="string">'utf-8'</span>)))</span><br><span class="line"></span><br><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 第一行注释是为了告诉Linux/OS X系统，这是一个Python可执行程序，Windows系统会忽略这个注释；</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 第二行注释是为了告诉Python解释器，按照UTF-8编码读取源代码，否则，你在源代码中写的中文输出可能会有乱码。</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 申明了UTF-8编码并不意味着你的.py文件就是UTF-8编码的，必须并且要确保文本编辑器正在使用UTF-8 without BOM编码：</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 格式化：</span></span><br><span class="line"><span class="comment">#       %d:整数</span></span><br><span class="line"><span class="comment">#       %f:浮点数</span></span><br><span class="line"><span class="comment">#       %s:字符串</span></span><br><span class="line"><span class="comment">#       %x:十六进制整数</span></span><br><span class="line"><span class="comment"># 格式化整数和浮点数还可以指定是否补0和整数与小数的位数：</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'%2d-%02d'</span> % (<span class="number">3</span>,<span class="number">1</span>))</span><br><span class="line">print(<span class="string">'%.2f'</span> % <span class="number">3.1415926</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># %s,针对不确定改用哪个，可以使用。会把任何数据类型转化为字符串</span></span><br><span class="line">print(<span class="string">'Age:%s Gender: %s'</span> % (<span class="number">25</span>,<span class="literal">True</span>))</span><br><span class="line"><span class="comment"># 有些时候，字符串里面的%是一个普通字符怎么办？</span></span><br><span class="line"><span class="comment"># 这个时候就需要转义，用%%来表示一个%：</span></span><br><span class="line">print(<span class="string">'growth rate: %d %%'</span> % <span class="number">7</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 另外一种格式化字符串的方法使用字符串format()方法，用传入的参数一次</span></span><br><span class="line"><span class="comment"># 替换字符串内的占位符&#123;0&#125;、&#123;1&#125;.。。。。</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'hello,&#123;0&#125;,成绩提升了 &#123;1:.1f&#125;'</span>.format(<span class="string">'小明'</span>,<span class="number">17</span>,<span class="number">125</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 格式化字符串，f-string ：字符串如果包含&#123;***&#125; 就会以对应的变量替换</span></span><br><span class="line"></span><br><span class="line">r = <span class="number">2.5</span></span><br><span class="line">s = <span class="number">3.14</span> * r ** <span class="number">2</span></span><br><span class="line">print(<span class="string">f'The area of a circle with radius <span class="subst">&#123;r&#125;</span> is <span class="subst">&#123;s:<span class="number">.2</span>f&#125;</span>'</span>)</span><br><span class="line"></span><br><span class="line">s1 = <span class="number">72</span></span><br><span class="line">s2  =<span class="number">85</span></span><br><span class="line">r = (<span class="number">85</span>/<span class="number">72</span><span class="number">-1</span>)*<span class="number">100</span></span><br><span class="line">print(<span class="string">'成绩提高:%.f%% '</span> % r)</span><br></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># list：列表 （内置的一种数据类型）。list是一种有序的集合</span></span><br><span class="line"><span class="comment"># 可以随时添加和删除其中的元素</span></span><br><span class="line"></span><br><span class="line">classmates = [<span class="string">'Micheal'</span>,<span class="string">'Bob'</span>,<span class="string">'Tracy'</span>]</span><br><span class="line">print(<span class="string">'classmates:'</span>,classmates)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 变量classmates就是list 可以使用len（）函数获取list元素的个数</span></span><br><span class="line"></span><br><span class="line">print(len(classmates))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 用索引访问list元素。超出范围时，会报IndexError错误，不要月结</span></span><br><span class="line"><span class="comment"># 最后一个元素 索引值：len(classmates) - 1</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'classmates: '</span>,classmates[<span class="number">0</span>])</span><br><span class="line">print(<span class="string">'classmates: '</span>,classmates[<span class="number">1</span>])</span><br><span class="line">print(<span class="string">'classmates: '</span>,classmates[<span class="number">2</span>])</span><br><span class="line"><span class="comment"># print('classmates: ',classmates[3])</span></span><br><span class="line"><span class="comment"># [-1]:倒数第一个。也可能越界</span></span><br><span class="line">print(<span class="string">'classmats:'</span>,classmates[<span class="number">-2</span>])</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
